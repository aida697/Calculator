<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="koba.jpg" alt="by aida697">
  <audio autoplay>
    <source src="splash.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
